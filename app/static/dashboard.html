<!DOCTYPE html>
<html>
<head>
  <title>Gateway Metrics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
    }

    .card {
      background: #020617;
      padding: 22px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .label {
      font-size: 14px;
      color: #94a3b8;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .value {
      font-size: 36px;
      font-weight: 700;
      margin-top: 10px;
    }

    .success { color: #22c55e; }
    .warning { color: #facc15; }
    .error   { color: #ef4444; }

    .footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>API Gateway Metrics</h1>
  <div class="subtitle">Live traffic and security overview</div>

  <div class="grid">
    <div class="card">
      <div class="label">Total Requests</div>
      <div class="value" id="total">-</div>
    </div>

    <div class="card">
      <div class="label">Successful</div>
      <div class="value success" id="success">-</div>
    </div>

    <div class="card">
      <div class="label">Unauthorized (401)</div>
      <div class="value error" id="unauthorized">-</div>
    </div>

    <div class="card">
      <div class="label">Rate Limited (429)</div>
      <div class="value warning" id="rate_limited">-</div>
    </div>
  </div>

  <div class="footer" id="updated">Last updated: --</div>

  <script>
    async function loadMetrics() {
      const res = await fetch("/metrics");
      const data = await res.json();

      document.getElementById("total").innerText = data.total_requests || 0;
      document.getElementById("success").innerText = data.success || 0;
      document.getElementById("unauthorized").innerText = data.unauthorized || 0;
      document.getElementById("rate_limited").innerText = data.rate_limited || 0;

      document.getElementById("updated").innerText =
        "Last updated: " + new Date().toLocaleTimeString();
    }

    loadMetrics();
    setInterval(loadMetrics, 3000);
  </script>

</body>
</html>
